<table class="saleslog">
  <thead>
    <tr>
        <th>买家</th>
        <th style="display:none">购买价</th>
        <th>购买数量</th>
        <th>购买时间</th>
        <th>规格</th>
    </tr>
  </thead>
  <tbody>
      {{each data as item}}
        <tr>
            <td>{{item.login_account}}</td>
            <td style="display:none">￥{{item.price.toFixed(2)}}</td>
            <td>{{item.nums}}</td>
            <td>{{item.createtime}}</td>
            <td>{{item.addon}}</td>
        </tr>
      {{/each}}
  </tbody>
</table>
<div class="p5">截至今日， 累计销售{{total}}件</div>
